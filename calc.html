<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		function calculate() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var operator = document.getElementById("operator").value;
			var result;

			if (operator == "+") {
				result = parseFloat(num1) + parseFloat(num2);
			} else if (operator == "-") {
				result = parseFloat(num1) - parseFloat(num2);
			} else if (operator == "*") {
				result = parseFloat(num1) * parseFloat(num2);
			} else if (operator == "/") {
				result = parseFloat(num1) / parseFloat(num2);
			}

			document.getElementById("result").innerHTML = result;
		}
	</script>
</head>
<body>
	<h1>Kalkulators</h1>
	<form>
		<input type="number" id="num1" placeholder="Pirmais Numurs">
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="num2" placeholder="Otrais Numurs">
		<button type="button" onclick="calculate()">Aprēķināt</button>
	</form>
	<p>Rezultāts: <span id="result"></span></p>
</body>
</html>
